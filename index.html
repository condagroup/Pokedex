<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="grid place-content-center h-screen w-screen">
    <div class="flex bg-red-300">
        <div>
            <!-- header -->
            <div class="flex p-3 h-20 bg-red-600 w-96">
                <div class="rounded-full bg-blue-200 h-12 w-12 border-4 border-white"></div>
                <div class="rounded-full bg-red-500 h-2 w-2 border border-white ml-4"></div>
                <div class="rounded-full bg-yellow-500 h-2 w-2 border border-white ml-2"></div>
                <div class="rounded-full bg-green-500 h-2 w-2 border border-white ml-2"></div>
                <div class="flex ml-auto">
                    <input class="h-10 outline-none px-3 rounded-xl" id="pokename"/>
                    <button class="mb-auto py-2" id="search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                          </svg>
                    </button>
                </div>
            </div>
            <!-- curve -->
            <div class="h-5 bg-red-600 w-1/2 rounded-br-3xl"></div>
            <div>
                <div class="grid">
                    <div class="bg-white p-5 w-max h-max mb-24 mt-10 mx-auto rounded-2xl">
                        <img src="./images/black-screen.jpg" id="ImageOfPokemon" alt="" class="h-72 w-80 bg-blue-900 object-cover object-contain">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="w-5 bg-red-600"></div>
        <div class="bg-red-300 w-96 h-full">
            

            <div class="flex p-3 h-20 bg-white w-96">
                
            </div>
            <!-- curve -->
            <div class="h-10 bg-white w-1/2 rounded-bl-3xl ml-auto"></div>

            <div class="py-10">
                <div class="p-5 bg-green-400 mx-10 my-auto h-auto rounded-2xl font-semibold text-sm " id="InfoText">
                    <h1>Unknown...</h1>
                    <h1>Enter a valid name</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
